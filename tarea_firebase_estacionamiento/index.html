<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vehículos</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css"> 
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <header class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Registro de Vehículos - Estacionamiento INACAP</h1>
    </header>
    <main class="container-fluid">
        <div class="row mt-3">
            <div class="col-4">
                <form action="" class="card">
                    <div class="card-header">
                        <h5>Ingresa el vehículo</h5>
                    </div>
                    <div class="card-body">
                        <div>
                            <label for="patente">Patente</label>
                            <input type="text" class="form-control" id="patente" name="patente" onblur="verificar(this.id)">
                            <div id="e-patente"></div>
                        </div>
                        <div>
                            <label for="modelo">Modelo</label>
                            <input type="text" class="form-control" id="modelo" name="modelo" onblur="verificar(this.id)">
                            <div id="e-modelo"></div>
                        </div>
                        <div>
                            <label for="marca">Marca</label>
                            <input type="text" class="form-control" id="marca" name="marca" onblur="verificar(this.id)">
                            <div id="e-marca"></div>
                        </div>
                        <div>
                            <label for="run">Run</label>
                            <input type="text" class="form-control" id="run" name="run" onblur="verificar(this.id)">
                            <div id="e-run"></div>
                        </div>
                        <div>
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" onblur="verificar(this.id)">
                            <div id="e-nombre"></div>
                        </div>
                        <div>
                            <label for="fechaHoraIngreso">Fecha y Hora Ingreso</label>
                            <input type="datetime-local" class="form-control" id="fechaHoraIngreso" name="fechaHoraIngreso" onblur="verificar(this.id)">
                            <div id="e-fechaHoraIngreso"></div>
                        </div>
                        <div>
                            <label for="fechaHoraSalida">Fecha y Hora Salida</label>
                            <input type="datetime-local" class="form-control" id="fechaHoraSalida" name="fechaHoraSalida" onblur="verificar(this.id)">
                            <div id="e-fechaHoraSalida"></div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <input type="reset" value="Limpiar" class="btn btn-info" onclick="limpiar()">
                        <input type="button" id="btnGuardar" value="Guardar" class="btn btn-success">
                    </div>
                </form>
            </div>
            <div class="col-8">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Patente</th>
                                <th>Modelo</th>
                                <th>Marca</th>
                                <th>Run</th>
                                <th>Nombre</th>
                                <th>Fecha Ingreso</th>
                                <th>Hora Ingreso</th>
                                <th>Fecha Salida</th>
                                <th>Hora Salida</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="contenido"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/sweetalert2.min.js"></script>
    <script src="utilidades.js"></script>
    <script src="funciones.js" type="module"></script>
</body>
</html>
